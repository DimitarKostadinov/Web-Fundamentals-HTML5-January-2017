<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beats Order</title>
    <link rel="stylesheet" href="../solution-styles/beats-order.css">
</head>
<body>
<section class="main">

    <p class="header1">beats solo 3 wireless</p>

    </form>
