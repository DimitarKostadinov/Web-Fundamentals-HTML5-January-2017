<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arranging the Widths</title>
    <link rel="stylesheet" href="arranging.css">
</head>
<body>
<form action="#">
    <fieldset>
        <legend>Rent Audi Vehicles</legend>
        <label for="name">Named</label>
        <input type="text" id="name" value="Enter your name">
        <label for="select">Select</label>
        <select id="select">
            <option>Audi 80</option>
            <option>Audi 90</option>
            <option>Audi RS 6</option>
            <option>Audi S8</option>
        </select>
        <label>Select</label>
        <label for="message">Message:</label>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
    </fieldset>
</form>
</body>
</html>
